<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Images</title>

    <!-- With the style tag, CSS can be included in the head of the HTML file -->
    <style type="text/css">
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>HTML Images</h1>

    <img src="bridge.jpg" alt="Ura e mesit">

    <p>The img-tag is used to embed an image in an HTML page. It has two required attributes:</p>
    <ul>
        <li>src - Specifies the path to the image</li>
        <li>alt - Specifies an alternate text for the image, if the image for some reason cannot be displayed</li>
    </ul>

    

</body>
</html>
